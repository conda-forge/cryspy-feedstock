context:
  name: cryspy
  version: "0.7.9"
  python_min: "3.9" # https://github.com/prefix-dev/rattler-build/pull/1122

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/cryspy-${{ version }}.tar.gz
  sha256: 4e58a6c0892e43e5d7b9c30d4491ed52c5af72e7729ffce1340008aafe85b12a

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - numpy
    - scipy
    - pycifstar
    - matplotlib-base

tests:
  - script: python -c "import cryspy"
    requirements:
      run:
        - python ${{ python_min }}.*

about:
  summary: PNPD data analysis
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/ikibalin/cryspy

extra:
  recipe-maintainers:
    - MridulS
